<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Aplicación ToDo List con JavaScript</title>
  <link rel="stylesheet" href="./css/todo_list.css">
</head>
